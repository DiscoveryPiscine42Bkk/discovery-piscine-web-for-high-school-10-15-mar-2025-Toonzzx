<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body style="text-align: center;">
    <h1>Basic Calculator</h1>
    <input type="number" id="leftOperand" placeholder="Enter left operand" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Enter right operand" min="0">
    <input type="button" value="Try me!" id="calculateBtn">

    <script>
        function calculate() {
            const left = document.getElementById('leftOperand').value;
            const right = document.getElementById('rightOperand').value;
            const operator = document.getElementById('operator').value;
            if (left === "" || right === "" || isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert("Error :(");
                return;
            }
            const num1 = parseInt(left);
            const num2 = parseInt(right);
            let result;
            if ((operator === '/' || operator === '%') && num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                    alert("Error :(");
                    return;
            }
            alert("Result: " + result);
            console.log("Result: " + result);
        }
        document.getElementById('calculateBtn').addEventListener('click', calculate);
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
